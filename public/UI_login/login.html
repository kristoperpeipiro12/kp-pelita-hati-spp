<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/logoSekolah.png" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>SPPS Pelita Hati</title>
</head>

<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide position-absolute" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/bg-login/bg-1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/bg-login/bg-2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/bg-login/bg-3.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
  </div>
  <div class="main-content">
    <span class="name">SEKOLAH DASAR KRISTEN<br />PELITA HATI</span>
    <div class="form-login">
      <span class="login-header">LOGIN USER</span>
      <div class="main-login">
        <div class="main-section">
          <span class="input-span">Username :</span>
          <input class="input" type="text" placeholder="Nomor Induk Siswa" />
        </div>
        <div class="main-section">
          <span class="input-span">Password :</span>
          <input id="password" class="input" type="password" placeholder="Password" />
          <div class="con-hide">
            <img id="hide" src="assets/icons/eye.svg" class="hide" alt="unhide" />
          </div>
        </div>
        <button id="masuk" class="btn btn-success">Masuk</button>
        <div class="hub-admin d-flex justify-content-center">
          <span class="d-inline pe-2">belum ada akun?</span>
          <a href="#" class="d-inline fw-bold">hubungi admin</a>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
